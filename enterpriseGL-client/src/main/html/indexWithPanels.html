        <script type="text/javascript">
            /** 
             * Javascript code for enviroment configurations
             **/
            function create(){
                var enviroment = new EntController();
            }
            
            function log(msg,elem,override){
                var idLog = "LOG";
                if(elem) idLog = elem;
                var object = document.getElementById(idLog);
                if(!object) return;
                if(override) {
                    object.innerHTML = (msg + "\n");                    
                } else {
                    object.innerHTML += (msg + "\n");                    
                }
            }

        </script>

            <div>
